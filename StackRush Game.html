<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackRush - Raisoni Mela 2026</title>
    <style>
        :root {
            --color-primary: #218085;
            --color-surface: #faf8f5;
            --color-text: #134352;
            --color-neon: #32b8c6;
            --color-error: #c0152f;
            --color-success: #208a8d;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #134352 0%, #218085 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--color-surface);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 32px;
            color: var(--color-text);
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header p {
            color: #5e5248;
            font-size: 14px;
            font-weight: 500;
        }

        .mela-badge {
            display: inline-block;
            background: var(--color-neon);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
        }

        .game-area {
            background: rgba(19, 67, 82, 0.05);
            border: 2px solid var(--color-neon);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
        }

        canvas {
            display: block;
            width: 100%;
            height: auto;
            background: linear-gradient(180deg, rgba(50, 184, 198, 0.1) 0%, rgba(33, 128, 141, 0.05) 100%);
            border-radius: 8px;
            cursor: crosshair;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: rgba(33, 128, 141, 0.08);
            border: 1px solid rgba(33, 128, 141, 0.2);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
        }

        .stat-label {
            color: #5e5248;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--color-primary);
        }

        .timer {
            font-size: 24px;
            color: white;
            background: var(--color-error);
            padding: 8px 16px;
            border-radius: 8px;
        }

        .timer.warning {
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #1a6a73;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(33, 128, 141, 0.1);
            color: var(--color-primary);
            border: 1px solid var(--color-primary);
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(33, 128, 141, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .settings {
            background: rgba(33, 128, 141, 0.05);
            border: 1px solid rgba(33, 128, 141, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 14px;
            color: #5e5248;
            font-weight: 500;
        }

        .setting-row:last-child {
            margin-bottom: 0;
        }

        input[type="number"] {
            width: 70px;
            padding: 6px 8px;
            border: 1px solid rgba(33, 128, 141, 0.2);
            border-radius: 6px;
            font-weight: 600;
            text-align: center;
        }

        .leaderboard {
            background: rgba(33, 128, 141, 0.05);
            border: 1px solid rgba(33, 128, 141, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .leaderboard h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 12px;
        }

        .leaderboard-list {
            list-style: none;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(33, 128, 141, 0.1);
            font-size: 13px;
        }

        .leaderboard-item:last-child {
            border-bottom: none;
        }

        .leaderboard-rank {
            font-weight: 700;
            color: var(--color-primary);
            min-width: 20px;
        }

        .leaderboard-name {
            flex: 1;
            margin-left: 12px;
            color: var(--color-text);
        }

        .leaderboard-score {
            font-weight: 600;
            color: var(--color-success);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--color-surface);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h2 {
            font-size: 28px;
            color: var(--color-text);
            margin-bottom: 12px;
        }

        .modal p {
            color: #5e5248;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid rgba(33, 128, 141, 0.2);
            border-radius: 8px;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(33, 128, 141, 0.1);
        }

        .combo-indicator {
            position: fixed;
            pointer-events: none;
            font-weight: 700;
            color: var(--color-neon);
            font-size: 20px;
            text-shadow: 0 0 10px rgba(50, 184, 198, 0.5);
            animation: floatUp 0.8s ease-out forwards;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            to {
                transform: translateY(-50px) scale(1.3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>StackRush</h1>
            <p>Beat the Clock Challenge</p>
            <div class="mela-badge">Raisoni Mela 2026</div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="scoreDisplay">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Time Left</div>
                <div class="stat-value" id="timerDisplay">60</div>
            </div>
        </div>

        <div class="settings">
            <div class="setting-row">
                <label for="timeLimitInput">Time Limit (10-180 sec):</label>
                <input type="number" id="timeLimitInput" min="10" max="180" value="60">
            </div>
        </div>

        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="300"></canvas>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn">Start Game</button>
            <button class="btn btn-secondary" id="resetBtn">Reset</button>
        </div>

        <div class="leaderboard">
            <h3>üèÜ Top Scores</h3>
            <ul class="leaderboard-list" id="leaderboardList">
                <li class="leaderboard-item">
                    <span class="leaderboard-rank">-</span>
                    <span class="leaderboard-name">No scores yet</span>
                    <span class="leaderboard-score">0</span>
                </li>
            </ul>
        </div>
    </div>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="finalScore">0</h2>
            <p id="resultMessage">Game Over!</p>
            <div class="input-group">
                <input type="text" id="playerName" placeholder="Enter your name (max 12 chars)">
            </div>
            <button class="btn btn-primary" style="width: 100%;" id="saveScoreBtn">Save Score</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gameState = {
            running: false,
            countdownActive: false,
            score: 0,
            combo: 0,
            timeLeft: 60,
            totalTime: 60,
            cups: [],
            nextCupTime: 0,
            countdownValue: 3,
            gameStartTime: null,
            countdownStartTime: null,
        };

        const GAME_CONFIG = {
            cupWidth: 40,
            cupHeight: 20,
            cupSpawnRate: 800,
            maxCups: 8,
            gravity: 0.3,
            baseScore: 10,
            comboMultiplier: 1.1,
        };

        class Cup {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = GAME_CONFIG.cupWidth;
                this.height = GAME_CONFIG.cupHeight;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = 0;
                this.rotation = 0;
                this.rotationVelocity = (Math.random() - 0.5) * 0.1;
                this.aligned = false;
            }

            update() {
                this.vy += GAME_CONFIG.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationVelocity;

                if (this.x < 0 || this.x + this.width > canvas.width) {
                    this.vx *= -0.8;
                    this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
                }

                if (this.y + this.height > canvas.height) {
                    this.y = canvas.height - this.height;
                    this.vy *= -0.6;
                    if (Math.abs(this.vy) < 1) this.vy = 0;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(this.rotation);

                ctx.fillStyle = this.aligned ? '#32b8c6' : '#218085';
                ctx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height);

                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(-this.width / 2, -this.height / 2, this.width, 4);

                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.strokeRect(-this.width / 2, -this.height / 2, this.width, this.height);

                ctx.restore();
            }
        }

        function resizeCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = Math.min(rect.width - 30, 400);
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function startCountdown() {
            const timeLimit = parseInt(document.getElementById('timeLimitInput').value) || 60;
            gameState.totalTime = timeLimit;
            gameState.timeLeft = timeLimit;
            gameState.countdownActive = true;
            gameState.countdownValue = 3;
            gameState.countdownStartTime = Date.now();
            gameState.score = 0;
            gameState.combo = 0;
            gameState.cups = [];

            document.getElementById('startBtn').disabled = true;
            document.getElementById('timeLimitInput').disabled = true;
            document.getElementById('resetBtn').disabled = true;

            countdownLoop();
        }

        function countdownLoop() {
            const elapsed = Math.floor((Date.now() - gameState.countdownStartTime) / 1000);
            const current = Math.max(0, 3 - elapsed);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(19, 67, 82, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (current > 0) {
                ctx.fillStyle = '#32b8c6';
                ctx.font = 'bold 120px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(current, canvas.width / 2, canvas.height / 2);
                playSound('beep');
                setTimeout(countdownLoop, 1000);
            } else {
                gameState.countdownActive = false;
                startGame();
            }
        }

        function startGame() {
            gameState.running = true;
            gameState.gameStartTime = Date.now();
            gameState.cups = [];
            gameState.nextCupTime = Date.now();
            gameLoop();
        }

        function resetGame() {
            gameState.running = false;
            gameState.countdownActive = false;
            gameState.cups = [];
            gameState.score = 0;
            gameState.combo = 0;
            gameState.timeLeft = 60;

            document.getElementById('startBtn').disabled = false;
            document.getElementById('timeLimitInput').disabled = false;
            document.getElementById('resetBtn').disabled = false;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawInitialMessage();
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('scoreDisplay').textContent = gameState.score;
            document.getElementById('timerDisplay').textContent = gameState.timeLeft;

            const timerEl = document.getElementById('timerDisplay').parentElement;
            if (gameState.timeLeft <= 10 && gameState.running) {
                timerEl.classList.add('warning');
            } else {
                timerEl.classList.remove('warning');
            }
        }

        function spawnCup() {
            if (gameState.cups.length < GAME_CONFIG.maxCups && Date.now() - gameState.nextCupTime > GAME_CONFIG.cupSpawnRate) {
                const x = Math.random() * (canvas.width - GAME_CONFIG.cupWidth);
                gameState.cups.push(new Cup(x, -GAME_CONFIG.cupHeight));
                gameState.nextCupTime = Date.now();
            }
        }

        function handleCupStack(mouseX, mouseY) {
            for (let i = gameState.cups.length - 1; i >= 0; i--) {
                const cup = gameState.cups[i];
                if (mouseX >= cup.x && mouseX <= cup.x + cup.width &&
                    mouseY >= cup.y && mouseY <= cup.y + cup.height) {

                    const alignmentScore = Math.abs(cup.rotation) < 0.2 ? 1 : 0;
                    cup.aligned = alignmentScore === 1;
                    cup.vy = -8;
                    cup.vx = 0;

                    const stackHeight = gameState.cups.filter(c => c.y < cup.y && Math.abs(c.x - cup.x) < 50).length;
                    const basePoints = GAME_CONFIG.baseScore * (1 + stackHeight * 0.5);
                    const comboBonus = alignmentScore ? Math.pow(GAME_CONFIG.comboMultiplier, gameState.combo) : 1;
                    const points = Math.floor(basePoints * comboBonus);

                    gameState.score += points;
                    gameState.combo = alignmentScore ? gameState.combo + 1 : 0;

                    if (gameState.combo >= 3) {
                        showComboEffect(cup.x + cup.width / 2, cup.y, 'üî• COMBO!');
                        playSound('combo');
                    }

                    playSound('beep');
                    break;
                }
            }
        }

        function showComboEffect(x, y, text) {
            const el = document.createElement('div');
            el.className = 'combo-indicator';
            el.textContent = text;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        function playSound(type) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                if (type === 'beep') {
                    oscillator.frequency.value = 800;
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                } else if (type === 'combo') {
                    oscillator.frequency.value = 1200;
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                }
            } catch (e) {
                // Silent fail
            }
        }

        function gameLoop() {
            const elapsed = Date.now() - gameState.gameStartTime;
            gameState.timeLeft = Math.max(0, gameState.totalTime - Math.floor(elapsed / 1000));

            spawnCup();
            gameState.cups.forEach(cup => cup.update());
            gameState.cups = gameState.cups.filter(cup => cup.y < canvas.height + 50);

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = 'rgba(33, 128, 141, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }

            gameState.cups.forEach(cup => cup.draw());

            ctx.fillStyle = 'rgba(19, 67, 82, 0.8)';
            ctx.fillRect(0, 0, 120, 40);
            ctx.fillStyle = '#32b8c6';
            ctx.font = 'bold 18px Arial';
            ctx.fillText('Score: ' + gameState.score, 10, 25);

            updateDisplay();

            if (gameState.timeLeft <= 0) {
                endGame();
            } else {
                requestAnimationFrame(gameLoop);
            }
        }

        function endGame() {
            gameState.running = false;
            document.getElementById('finalScore').textContent = gameState.score;
            const resultMessage = gameState.score >= 100 ? 'üéâ Winner! Get Your Sticker!' :
                gameState.score >= 50 ? 'üëç Good Try!' : 'Try Again!';
            document.getElementById('resultMessage').textContent = resultMessage;
            document.getElementById('gameOverModal').classList.add('active');
        }

        document.getElementById('saveScoreBtn').addEventListener('click', () => {
            const name = document.getElementById('playerName').value.trim();
            
            // ONLY save if user enters a REAL name (NO AUTO ANONYMOUS SAVES)
            if (name && name.length > 0) {
                const scores = JSON.parse(localStorage.getItem('stackRushScores') || '[]');
                scores.push({ name, score: gameState.score, timestamp: Date.now() });
                scores.sort((a, b) => b.score - a.score);
                localStorage.setItem('stackRushScores', JSON.stringify(scores.slice(0, 10)));
                updateLeaderboard();
            }
            
            // Always close modal and reset game for next player
            document.getElementById('gameOverModal').classList.remove('active');
            document.getElementById('playerName').value = '';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('timeLimitInput').disabled = false;
            document.getElementById('resetBtn').disabled = false;
            resetGame();
        });

        function updateLeaderboard() {
            const scores = JSON.parse(localStorage.getItem('stackRushScores') || '[]');
            const list = document.getElementById('leaderboardList');
            list.innerHTML = '';

            if (scores.length === 0) {
                list.innerHTML = '<li class="leaderboard-item"><span class="leaderboard-rank">-</span><span class="leaderboard-name">No scores yet</span><span class="leaderboard-score">0</span></li>';
            } else {
                scores.forEach((entry, idx) => {
                    const li = document.createElement('li');
                    li.className = 'leaderboard-item';
                    li.innerHTML = `<span class="leaderboard-rank">${idx + 1}</span><span class="leaderboard-name">${entry.name}</span><span class="leaderboard-score">${entry.score}</span>`;
                    list.appendChild(li);
                });
            }
        }

        function drawInitialMessage() {
            ctx.fillStyle = 'rgba(19, 67, 82, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#218085';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Click START to begin!', canvas.width / 2, canvas.height / 2);
            ctx.textAlign = 'left';
        }

        document.getElementById('startBtn').addEventListener('click', startCountdown);
        document.getElementById('resetBtn').addEventListener('click', resetGame);

        canvas.addEventListener('click', (e) => {
            if (!gameState.running) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            handleCupStack(x, y);
        });

        // Initialize - load leaderboard on startup
        updateLeaderboard();
        drawInitialMessage();
    </script>
</body>
</html>
